    <style>
      /* Default light theme for initial load */
      html, body {
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      /* Initial loader - shown until React mounts */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
        color: #64748b;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .loader-logo {
        color: #18181b;
        margin-bottom: 1rem;
      }
      .loader-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid rgba(0,0,0,0.1);
        border-top-color: #f59e0b;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  <body>
    <!-- Initial loader - fades out when React mounts -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
            <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          </svg>
        </div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <div id="root"></div>
    <!-- Handle module import failures (stale chunks after deploy) -->
    <script>
      window.addEventListener('error', function(e) {
        // Check if it's a module loading error
        if (e.message && (
          e.message.includes('Failed to fetch dynamically imported module') ||
          e.message.includes('Importing a module script failed') ||
          e.message.includes('error loading dynamically imported module')
        )) {
          console.log('[Recovery] Module import failed, clearing caches and reloading...');
          // Clear service worker caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) { caches.delete(name); });
            });
          }
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(r) { r.unregister(); });
            });
          }
          // Prevent infinite reload loop
          var reloadKey = 'chunk_reload_' + Date.now().toString().slice(0, -4);
          if (!sessionStorage.getItem(reloadKey)) {
            sessionStorage.setItem(reloadKey, '1');
            setTimeout(function() { window.location.reload(); }, 100);
          }
        }
      }, true);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
